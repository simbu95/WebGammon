  <canvas id="myCanvas" width="300" height="200" style="border:1px solid #000000;"></canvas>
</body>

<script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  ctx.fillStyle = "#FF0000";
  ctx.fillRect(0, 0, 150, 75);
   
   
   
   canvas.addEventListener('mousemove', function(evt) {
      var ctx = canvas.getContext("2d");
      var mousePos = getMousePos(canvas, evt);
      DrawBackground(ctx)
      var img = document.getElementById("piece");
      ctx.drawImage(img, mousePos.x-5, mousePos.y-5,10,10);
      //ctx.beginPath();
      //ctx.arc(mousePos.x, mousePos.y, 10, 0, 2 * Math.PI, false);
      //ctx.fillStyle = 'green';
      //ctx.fill();
        //writeMessage(canvas, message);
      }, false);
   function DrawBackground(ctx){
      ctx.fillStyle = "#FF0000";
      ctx.fillRect(0, 0, 150, 75);
   };
   function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
      }
</script>
